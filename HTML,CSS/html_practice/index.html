<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devicewidth">
        <title>入会申し込み</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="content">
            <h1>入会申し込み</h1>
            <p>入会するには・・・</p>
            <p><label for="mymail">メールアドレス<span class="required">必須</span></label><input id="maymail" type="email" name="mymail"></p>
            <p><label for="mypass">パスワード<span class="required">必須</span></label><input id="mypass" type="password" name="mypass"></p>
            <p><button type="submit">登録する</button></p>
        </div>
    </body>
</html>
