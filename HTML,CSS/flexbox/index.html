<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible Box</title>

    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
        }
        .container{
            border: 1px solid red;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            align-content: space-between;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" style="height: 200px; order: 2; flex-grow: 1; flex-shrink: 1; flex-basis: 500px;">box1</div>
        <div class="box" style="height: 50px; order: 1; align-self: flex-start;">box2</div>
        <div class="box" style="order: 3; flex-grow: 2;">box3</div>
    </div>
</body>
</html>
