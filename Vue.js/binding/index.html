<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <p>Hello
            <span class="gray blue" v-bind:class="{large: isLarge, 'red': isRed}">Vue.js</span>
        </p>

        <p>Hello<span v-bind:class="[largeClass, redClass]">Vue.js</span></p>

        <p>Hello<span v-bind:class="classObject">Vue.js</span></p>

        <p>Hello<span v-bind:class="isLarge ? classObject: notLarge">Vue.js</span></p>

        <p>Hello<span v-bind:class="[isLarge ? classObject: notLarge, bggray]">Vue.js</span></p>

        <p>Hello<span v-bind:style="{color: color, fontSize: fontSize + 'px'}">Vue.js</span></p>

        <p>Hello<span v-bind:style="styleObj">Vue.js</span></p>
    </div>
    
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios@0.21.1/dist/axios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.js"></script>
    <script src="main.js"></script>
</body>
</html>
